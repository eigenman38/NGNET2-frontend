<h1 id="tableLabel">Weather forecast</h1>


<p *ngIf="!weatherForecastData$"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="weatherForecastData$">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of weatherForecastData$ | async">
      <td>{{ forecast.date }}</td>
      <td>{{ forecast.temperatureC }}</td>
      <td>{{ forecast.temperatureF }}</td>
      <td>{{ forecast.summary }}</td>
    </tr>
  </tbody>
</table>
